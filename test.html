        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <body id="page-top">
        <!-- About-->
        <section class="page-section bg-primary" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">AI診斷失智症</h2>
                        <div class="app">
                            <span class="text-white h3">為完成AI預測，我們需要錄製您說話的聲音，請根據您的說話方式唸出這段句子，並且時間務必要超過5秒。</span>
                            <p class="text-white-90 h4 my-3">小狗在草地上奔跑，追著一只蝴蝶，看起來非常開心。牠們的尾巴不停地搖晃，好像在告訴我們牠們的快樂。</p>
                            <div class="recorder_wrapper">
                                <div class="recorder">
                                    <button class="record_btn record-btn" id="button"></button>
                                    <p class="record-msg text-white h5 mt-2"></p>
                                    <!-- <p id="msg_box">aaa</p> -->
                                </div>
                            </div>
                            <audio class="record-player d-none" controls></audio>
                            <br>
                            <button class="submit-btn btn btn-light d-none">送出</button>
                            <!-- <button class="btn btn-light record-btn ">Start</button > -->
                            <script src=" ./js/recorder_v2.js "></script>
                            <!-- <script src=" ./js/recorder.js "></script> -->
                        </div>
                        <!-- <a class="btn btn-light btn-xl" href="#services">Get Started!</a> -->
                    </div>
                </div>
            </div>
        </section>
        <!-- 顯示結果-->
        <section class="page-section bg-primary" id="predict-result">
            <div class="predict-result-container container px-4 px-lg-5 d-none">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">AI預測結果</h2>
                        <div class="app">
                            <span class="predict-result-msg text-white h4">分析中...</span>
                        </div>
                        <!-- <a class="btn btn-light btn-xl" href="#services">Get Started!</a> -->
                    </div>
                </div>
            </div>
        </section>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
